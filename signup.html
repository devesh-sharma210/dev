<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="Css/style.css"> <!-- Corrected 'herf' to 'href' -->
    <style>
        /* CSS code here */
        * {
            background-color: #f6f6f6;
            font-family: 'Roboto', sans-serif;
            /* Corrected the font family name to 'Roboto' */
        }

        .signup-box {
            width: 360px;
            height: auto; /* Changed height to auto for dynamic content */
            margin: auto;
            background-color: white;
            border-radius: 3px;
            padding: 20px; /* Added padding for better spacing */
        }

        h1 {
            text-align: center;
            padding-top: 15px;
        }

        h4 {
            text-align: center;
            margin-bottom: 20px; /* Added margin for better spacing */
        }

        form {
            width: 100%; /* Adjusted width for responsiveness */
            margin-top: 20px; /* Added margin for better spacing */
        }

        form label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
        }

        form input {
            width: calc(100% - 40px); /* Adjusted input width for better spacing */
            padding: 7px;
            border: 1px solid grey;
            border-radius: 6px;
            outline: none;
            margin-top: 5px; /* Added margin for better spacing */
        }

        input[type="button"] {
            width: 100%;
            height: 35px;
            margin-top: 20px;
            border: none;
            background-color: #49c1a2;
            color: white;
            font-size: 18px;
            border-radius: 6px;
        }

        p {
            text-align: center;
            padding-top: 20px;
            font-size: 15px;
        }

        .para-2 {
            text-align: center;
            color: rgb(13, 7, 7);
            font-size: 15px;
            margin-top: -10px;
        }

        .para-2 a {
            color: #49c1a2;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form method="post" action="file.php">
            <!-- Removed caret-down-sharp, added correct attribute names -->
            <label>Cust_id</label>
            <input type="text" name="Cust_id" placeholder="">
            <label>First Name</label>
            <input type="text" name="F_name" placeholder="">
            <label>Last Name</label>
            <input type="text" name="L_name" placeholder="">
            <label>Age</label>
            <input type="number" name="Age" placeholder="">
            <label>Mobile no</label>
            <input type="number" name="Mobile_No" placeholder="">
            <label>Email</label>
            <input type="email" name="E_mail" placeholder="">
         
            <input type="submit" value="Submit">
        </form>
        <p>By clicking the sign-up button, you agree to our <br>
        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
    </div>
    <p class="para-2">Already have an account?<a href="adminlogin.html"> adminLogin here</a></p>
</body>
</html>
